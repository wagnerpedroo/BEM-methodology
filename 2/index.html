<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BEM</title>
  </head>
  <body>
    <div class="form-group">
      <label for="nome" class="form-group__label form-group__label--error">Nome</label>
      <input
        type="text"
        id="nome"
        class="form-group__input form-group__label--error"
        placeholder="seu nome completo"
        maxlength="30"
      />
    </div>

    <div class="form-group">
      <label for="email" class="form-group__label form-group__label--success">E-mail</label>
      <input
        type="email"
        id="email"
        class="form-group__input form-group__input--success"
        placeholder="exemplo@gmail.com"
        maxlength="30"
      />
    </div>
  </body>
</html>
